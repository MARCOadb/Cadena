<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,701,501,401,400&display=swap" rel="stylesheet">    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Cadena</title>
</head>
<body>

    <header class="topbar">
        <div class="container-topbar">
            <div class="content-topbar">
                <div class="logo">
                    <img src="images/Logo-white.svg" alt="Cadena">
                </div>
        
                <nav class="menu">
                    <a href="#" class="txt-light">Home</a>
                    <a href="#" class="txt-light">Privacy</a>
                    <a href="#" class="txt-light">Terms</a>        
                </nav>
            </div>
    
            <div class="account">
                <a href="#" class="btn-log-in txt-light txt-small txt-log-in">Log in</a>
                <a href="#" class="btn-sign-up btn-white">Sign up</a>
            </div>
        </div>

    </header>

    <div class="page-wrapper">
        <section class="full-height" id="primeira-secao">
            <div class="container-body">
                <div class="content-body">
                    <div class="content-body-txt">
                        <a href="#" class="btn-body-txt">
                            <div class="btn-fake txt-light txt-smaller">New!</div>
                            <p class="txt-smaller">Refer a friend & Get 25%</p>
                            <img src="images/Arrow.svg" alt="seta">
                        </a>
                        <h2 class="txt-bigger txt-light">Spend Your <span class="txt-purple">Money in <br>Style</span> with a Customized Card</h2>
                        <p class="txt-light-2 txt-medium support-txt">Use your digital card for online purchases, in-store <br> purchases, and more.</p>
                    </div>
                    <div class="content-body-cta">
                        <a href="#">
                            <img src="images/App-store.svg" class="img-app-store" alt="Get it on App Store">
                        </a>
                        <a href="#">
                            <img src="images/Google-play.svg" class="img-google-play" alt="Get it on Play Store">
                        </a>
                    </div>
                </div>

                <div class="content-body-cards">
                    <div class="body-cards-visa">
                        <img src="images/Visa-logo.svg" alt="Logo Visa">
                        <h1 class="card-visa-visa">VISA</h1>
                        <p>Mastercard • 9390</p>
                        <h1 class="card-visa-num">$3 520.45</h1>
                        <img class="visa-check" src="images/Check.svg" alt="Check">
                    </div>
                    <div class="card-big">
                        <img class="card-big-content" src="images/Content-body-big.svg" alt="Conteúdo do cartão">
                        <p>payment to</p>
                        <img class="card-big-logo" src="images/Logo-black.svg" alt="Logo Cadena">
                    </div>
                    <div class="card-120">
                        <img src="images/Clock.svg" alt="Ícone relógio">
                        <h2>$120</h2>
                    </div>
                    <div class="card-pink-card">
                        <img class="card-pink-card-card" src="images/Card.svg" alt="Cartão rosa">
                        <img class="card-pink-card-check" src="images/Check2.svg" alt="Check">
                    </div>
                </div>
                
            </div>

            <div class="social-proof-section">
                <div class="container-social">
                    <p>Trusted by 3000+ parners & customers</p>
                    <div class="content-social">
                        <img src="images/stripe-capchase.svg.svg" alt="Logo Stripe">
                        <img src="images/orfium-capchase.svg.svg" alt="Logo Stripe">
                        <img src="images/kinsta-capchase.svg.svg" alt="Logo Stripe">
                        <img src="images/bankable-capchase.svg.svg" alt="Logo Stripe">
                        <img src="images/nowports-capchase.svg.svg" alt="Logo Stripe">
                    </div>
                </div>
            </div>
        </section>

        <!-- <section>
            <div class="line"></div>
        </section> -->
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
